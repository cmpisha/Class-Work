<!DOCTYPE HTML>
	<head>
		<meta charset="utf-8">

		<style>
			.good {
				border: solid 1px green;
			}

			.bad {
				border: solid 1px red;
			}
		</style>

		<script>
			//Do not worry about these functions
			function isValidName(full_name) {
//QUESTION FOR JOSH: The "contains" is giving me a warning
				if(full_name.contains(' ') || full_name == "")
					return false;

				return true;
			}

			function isValidEmail(email) {
			    var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
			    return re.test(email);
			}

			function isValidPhone(phone) {
				var re = /^\d{10}$/g;
				return re.test(phone);
			}
/* QUESTION FOR JOSH: I tried to make the class switching into a function
	Is this a solid approach?
*/
			function switchToGood(obj) {
				obj.classList.add("good");
				obj.classList.remove("bad");
			}

			function switchToBad(obj)  {
				obj.classList.add("bad");
				obj.classList.remove("good");
			}

			//Wait for DOM to be parsed
			document.addEventListener("DOMContentLoaded",function() {

				document.querySelector("#full_name").addEventListener("blur", function() {

					if(isValidName(this.value)) {
						switchToGood(this);
					}
					else {
						switchToBad(this);
					}
				});

				document.querySelector("#phone").addEventListener("blur", function() {

					if(isValidPhone(this.value)) {
						switchToGood(this);
					}
					else {
						switchToBad(this);
					}
				});

				document.querySelector("#email").addEventListener("blur", function() {

					if(isValidEmail(this.value)) {
						switchToGood(this);
					}
					else {
						switchToBad(this);
					}
				});



			});
		</script>

	</head>
	<body>
		<table>
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" id="full_name" name="full_name">
				</td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td>
					<input type="text" id="phone" name="phone">
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>
					<input type="text" id="email" name="email">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span id="ready_or_not"></span>
				</td>
			</tr>
		</table>
	</body>
</html>
