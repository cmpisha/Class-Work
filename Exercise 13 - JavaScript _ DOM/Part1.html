<!DOCTYPE HTML>
	<head>

		<style>
			div{
				border: 3px solid #000;
			}

			div>div {
				width: 50px;
				height: 50px;
				background-color: #ff9999;
				margin: 5px;
				display: inline-block;
			}

			button {
				background-color: #99ffcc;
			}
		</style>

		<script>

			//$(document).ready(function(){}); in jQuery
			document.addEventListener("DOMContentLoaded", function() {

				//Same as below in jQuery
				/*$("button").click(function() {

				});*/

				//object.property/method.object.method/property

				//Adds a new div
				document.querySelector("button").addEventListener("click",function(){
					var newDiv = document.createElement("div");
					document.getElementById("new_content").appendChild(newDiv);
				});

				document.getElementById('remove_div').addEventListener("click",function(){
					var newContent = document.querySelector("#new_content");
					if(newContent.lastChild != null)
						newContent.removeChild(newContent.lastChild);

				});

			});


		</script>

	</head>
	<body>

		<button>Click to Add Node</button>
		<button id="remove_div">Click to Remove Node</button>

		<div id="new_content"></div>
	</body>
</html>
