<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM Exercise</title>

    <style type="text/css" rel="stylesheet">
        ul {
            list-style-type:none;
        }
            ul li {
                float: left;
                width: 80px;
            }

        section {
            clear: both;
        }

        #AlternateColors div {
            width: 50px;
            height: 50px;
            border: solid 1px black;
        }

        #list1 a {
          text-decoration: none;
          color: #435985;
        }
    </style>

    <script>

    document.addEventListener("DOMContentLoaded",function() {
          //Task 1
          document.getElementById("LinkCount").innerHTML = document.querySelectorAll("ul#list1 li").length;

          //Task 2
          var manydivs = document.querySelectorAll("#TooManyDivs div");
          for (var i=0; i < manydivs.length; i++){
            manydivs[i].innerHTML= i
          };


          //Diverged from Exercise tasks- Practice Selecting Objects
          var x= document.querySelectorAll("#BananaTest>div");
          for(var i =0; i<x.length; i++){
              x[i].innerHTML= "Banana";
              x[i].style.backgroundColor="yellow";
          }
          console.log(x);

          //Task 3
          document.getElementById("colorMe").addEventListener("click", function(){
            var colors = document.querySelectorAll("#AlternateColors>div");
            for (var i=0; i<colors.length; i++){
              if(i%2){
                colors[i].style.backgroundColor= "tomato";
              }else{
                colors[i].style.backgroundColor= "blue";
              }
            };
          });

          //Task 4
          // document.getElementsByClassName("blueHighlight").addEventListener("mouseover", function () {
          //         this.style.backgroundColor="#7FFFD4";
          //
          // });



    });

    function blueHighlight2(x){
      x.style.backgroundColor="#7FFFD4";
    };


    function noHighlight(x){
      x.style.backgroundColor="#FFF";
    };
    </script>

</head>
